<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganchito Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <div class="brand">
            <h1>Ganchito Store</h1>
            <p class="subtitle">Tienda de accesorios y detalles con estilo suave y delicado</p>
        </div>
        <button id="notifications-btn">Activar recibir ofertas</button>
    </header>
    <main>
        <section class="intro">
            <p>Descubre piezas únicas y delicadas. Haz clic en un artículo para ver más detalles.</p>
        </section>

        <section id="articles-container">
            <!-- Los artículos se cargarán aquí -->
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-left">
                <img id="modal-image" src="" alt="">
            </div>
            <div class="modal-right">
                <h2 id="modal-title"></h2>
                <p id="modal-description"></p>
                <p id="modal-price"></p>
                <div class="quantity-container">
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                </div>
                <button id="buy-button">Comprar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
